name: ðŸš€ Automated Release on PR Merge

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types: [completed]
    branches: [main]

jobs:
  auto-release:
    # Only run on successful CI/CD completion for merged PRs
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: ðŸ›’ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: npm test

      - name: ðŸ—ï¸ Build package
        run: |
          npm run build
          echo "âœ… Build successful - proceeding with release"

      - name: ðŸ” Safe version detection with manual override
        id: version
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          echo "ðŸ” Analyzing PR: $PR_TITLE"
          
          # ðŸŽ¯ 1. MANUAL OVERRIDE (highest priority)
          if echo "$PR_TITLE" | grep -E "\[(patch|minor|major)\]"; then
            MANUAL_VERSION=$(echo "$PR_TITLE" | grep -oE "(patch|minor|major)")
            echo "bump=$MANUAL_VERSION" >> $GITHUB_OUTPUT
            echo "ðŸŽ¯ MANUAL OVERRIDE: $MANUAL_VERSION"
          
          # ðŸ”´ 2. MAJOR - Exact prefix match only  
          elif [[ "$PR_TITLE" == "BREAKING CHANGE:"* ]] || \
               [[ "$PR_TITLE" == "breaking:"* ]] || \
               [[ "$PR_TITLE" == "MAJOR:"* ]] || \
               [[ "$PR_TITLE" == "NEW VERSION:"* ]]; then
            echo "bump=major" >> $GITHUB_OUTPUT
            echo "ðŸ”´ MAJOR: Breaking change or new version"
          
          # ðŸŸ¡ 3. MINOR - Exact prefix match only
          elif [[ "$PR_TITLE" == "feat:"* ]] || \
               [[ "$PR_TITLE" == "feature:"* ]] || \
               [[ "$PR_TITLE" == "add:"* ]] || \
               [[ "$PR_TITLE" == "enhance:"* ]]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
            echo "ðŸŸ¡ MINOR: New feature"
          
          # ðŸŸ¢ 4. PATCH - Safe default
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
            echo "ðŸŸ¢ PATCH: Bug fix or maintenance (safe default)"
          fi

      - name: ðŸ“ˆ Bump version
        id: bump
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # ðŸŽ‰ FIRST RELEASE LOGIC: If 0.0.0, always go to 1.0.1 (skip 1.0.0 due to NPM cache)
          if [ "$CURRENT_VERSION" = "0.0.0" ]; then
            NEW_VERSION=$(npm version 1.0.1 --no-git-tag-version)
            echo "ðŸŽ‰ FIRST RELEASE: Bumping directly to v1.0.1 (skipping 1.0.0)"
          else
            NEW_VERSION=$(npm version ${{ steps.version.outputs.bump }} --no-git-tag-version)
            echo "ðŸ“ˆ Regular version bump: ${{ steps.version.outputs.bump }}"
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version bump: v$CURRENT_VERSION â†’ $NEW_VERSION"

      - name: ðŸ“ Generate release notes
        id: release_notes
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          NEW_VERSION="${{ steps.bump.outputs.version }}"
          
          # Create release notes using direct file write to avoid shell escaping
          cat > release_notes.md << 'EOF'
          ## ðŸŽ‰ Release ${{ steps.bump.outputs.version }}

          **Merged PR:** ${{ github.event.pull_request.title }} (#${{ github.event.pull_request.number }})
          **Author:** @${{ github.event.pull_request.user.login }}
          **Version Bump:** ${{ steps.version.outputs.bump }}
          
          ### ðŸ“‹ Changes:
          ${{ github.event.pull_request.body }}
          
          ---
          
          ### ðŸ“¦ Installation:
          ```bash
          npm install @codechu/flow-core-validation@${{ steps.bump.outputs.version }}
          ```
          
          ### ðŸ”— Links:
          - **NPM Package:** https://www.npmjs.com/package/@codechu/flow-core-validation
          - **Full Changelog:** https://github.com/${{ github.repository }}/compare/${{ steps.bump.outputs.current_version }}...${{ steps.bump.outputs.version }}
          EOF
          
          echo "Generated release notes for $NEW_VERSION"

      - name: ðŸ’¾ Commit version bump
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          git add package.json package-lock.json
          git commit -m "ðŸ”– Release ${{ steps.bump.outputs.version }}

          Automated version bump from PR merge (#${{ github.event.pull_request.number }})
          Author: @${{ github.event.pull_request.user.login }}
          Type: ${{ steps.version.outputs.bump }}"
          
          git push origin main

      - name: ðŸ·ï¸ Create tag and GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.bump.outputs.version }}"
          
          # Create and push tag
          git tag $NEW_VERSION
          git push origin $NEW_VERSION
          
          # Create GitHub release
          gh release create $NEW_VERSION \
            --title "ðŸ·ï¸ $NEW_VERSION - Auto Release" \
            --notes-file release_notes.md \
            --latest

      - name: ðŸ“¦ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸŽ‰ Success notification
        run: |
          NEW_VERSION="${{ steps.bump.outputs.version }}"
          echo "âœ… Successfully released $NEW_VERSION"
          echo "ðŸ“¦ NPM: https://www.npmjs.com/package/@codechu/flow-core-validation"
          echo "ðŸ”— Release: https://github.com/${{ github.repository }}/releases/tag/$NEW_VERSION"
          echo "ðŸ“‹ PR: https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}"