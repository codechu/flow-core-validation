name: 🚀 Release & Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: 📦 Publish to NPM
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🧪 Run pre-publish checks
        run: npm run prepublishOnly
        
      - name: 🚀 Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ✅ Verify NPM publication
        run: |
          echo "🎉 Successfully published @codechu/flow-core-validation@${{ github.ref_name }}"
          npm view @codechu/flow-core-validation@${{ github.ref_name }} --json
          
  notify:
    name: 📢 Post-Release Notifications
    runs-on: ubuntu-latest
    needs: publish
    if: success()
    
    steps:
      - name: 🎉 Release Success Notification
        run: |
          echo "🛡️ Flow Core Validation ${{ github.ref_name }} successfully released!"
          echo "📦 NPM: https://www.npmjs.com/package/@codechu/flow-core-validation"
          echo "🔗 GitHub: https://github.com/codechu/flow-core-validation/releases/tag/${{ github.ref_name }}"
          echo "📚 Install: npm install @codechu/flow-core-validation@${{ github.ref_name }}"