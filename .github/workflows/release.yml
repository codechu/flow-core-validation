name: ğŸš€ Release & Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run pre-publish checks
        run: npm run prepublishOnly
        
      - name: ğŸš€ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: âœ… Verify NPM publication
        run: |
          echo "ğŸ‰ Successfully published @codechu/flow-core-validation@${{ github.ref_name }}"
          npm view @codechu/flow-core-validation@${{ github.ref_name }} --json
          
  notify:
    name: ğŸ“¢ Post-Release Notifications
    runs-on: ubuntu-latest
    needs: publish
    if: success()
    
    steps:
      - name: ğŸ‰ Release Success Notification
        run: |
          echo "ğŸ›¡ï¸ Flow Core Validation ${{ github.ref_name }} successfully released!"
          echo "ğŸ“¦ NPM: https://www.npmjs.com/package/@codechu/flow-core-validation"
          echo "ğŸ”— GitHub: https://github.com/codechu/flow-core-validation/releases/tag/${{ github.ref_name }}"
          echo "ğŸ“š Install: npm install @codechu/flow-core-validation@${{ github.ref_name }}"